<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS Style-->
    <link rel="stylesheet" href="assets/css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>
<body>
    <!--Nav-->
    <nav class="navbar navbar-expand-lg" id="nav">
      <!-- Brand and toggle get grouped for better mobile display -->
      <a class="navbar-brand" href="index.html" id="logo" style="color: white;"> <h1> SANDRA ROMERO</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
              <a class="nav-link" href="index.html" style="color: white; font-size: 20px;">About</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="index.html" style="color: white; font-size: 20px;">Portfolio</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="contact.html" style="color: white; font-size: 20px;">Contact</a>
          </li>
          </ul>
      </div>
      <!-- /.navbar-collapse -->
  </nav>
  <!-- End of navbar -->
    
    <video autoplay muted loop id="myVideo">
        <source src="https://carbon-media.accelerator.net/00000000001/20WP41HXqYAfML8287GXMl;1920x1080/frame(1).mp4" type="video/mp4">
    </video>

    <div class="container" id="main-container">

            <section class="row">
                <div class="col-md-12" id="form">
                    <form class="block form-horizontal">
                        <h1 id="contact-header">CONTACT</h1>
                    <br>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-12">
                            <input type="email" class="form-control" id="name" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-12">
                            <input type="password" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-12 control-label" for="msg">Message</label>
                            <div class="col-sm-12">
                            <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button class="submit-btn">Submit</button>
                    </form>
                </div>
            </section>
            

    </div>
    
</body>
</html>
